<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="homepage.css" />
        <link rel="stylesheet" href="assets/css/circular-font.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Spotify-Homepage</title>
        <link
            rel="shortcut icon"
            href="assets/imgs/png-clipart-spotify-logo-spotify-computer-icons-podcast-music-apps-miscellaneous-angle-1-e1614848134495.png"
            type="image/png"
        />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 d-none d-md-block"></div>

                <div class="col 12 col-md-7 p-4 maindiv">
                    <div
                        class="card col mb-3 mt-4 text-light home"
                        style="
                            background: linear-gradient(
                                9deg,
                                rgba(0, 0, 0, 1) 10%,
                                #202020 75%
                            );
                            border: 0;
                            max-width: 100%;
                            max-height: 100%;
                        "
                    >
                        <div class="row no-gutters">
                            <div
                                class="col-sm-11 col-md-6 col-lg-5 col-xl-5 col-xxl-2"
                            >
                                <img
                                    src="assets/imgs/main/image-1.jpg"
                                    class="card-img img-fluid my-4 ms-3"
                                    alt="viola"
                                />
                            </div>
                            <div class="col ms-3">
                                <div class="card-body ps-0">
                                    <h6 class="h6card">ALBUM</h6>
                                    <button type="button" class="nascondi">
                                        NASCONDI ANNUNCI
                                    </button>
                                    <h2 class="card-title m-0 h2home">
                                        VIOLA (feat. Salmo)
                                    </h2>
                                    <p class="card-text m-0">
                                        <small class="fedez"
                                            >Fedez, Salmo</small
                                        >
                                    </p>
                                    <p class="card-text">
                                        <small class=""
                                            >Ascolta il nuovo singolo di Fedez e
                                            Salmo!</small
                                        >
                                    </p>
                                    <div class="d-inline">
                                        <button class="bplay my-0">Play</button>
                                        <button class="bsalva">Salva</button>
                                        <button class="binfo">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="currentColor"
                                                class="bi bi-three-dots"
                                                viewBox="0 0 16 16"
                                            >
                                                <path
                                                    d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Fine card "VIOLA"-->

                    <div class="text-light">
                        <div>
                            <h3>Buonasera</h3>
                        </div>
                        <!--qua ci vuole un div con le 3 icone che spariscono in lg-->
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-2 d-none d-md-block"></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
